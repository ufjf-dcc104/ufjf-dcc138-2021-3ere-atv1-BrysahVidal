<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo 01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo 01</h1>
    <canvas></canvas>
    <p>por Brysah Vidal</p>
    <script>
      let canvas = document.querySelector("canvas");
      let cpx = canvas.getContext("2d");
      // proporções do fundo
      canvas.width = 400;
      canvas.height = 320;

      //coordenadas da posição do primeiro elemento
      let x1 = 100;
      let y1 = 150;

      //velocidades
      let vx = 0;
      let vy = 0;

      let a = 0;
      
      const V = 180;
      let t0; //tempo inicial
      let dt; // diferença de tempo do quadro anterior

      requestAnimationFrame(desenha);

      function desenha(tempo) {
        //if (t0 === undefined ) t0 = tempo;
        t0 = t0 ?? tempo;
        dt = (tempo - t0)/1000; //diferença em segundos

        // desenha fundo
        cpx.fillStyle = "black";
        cpx.fillRect(0, 0, canvas.width, canvas.height);
    
        //atualiza estados do primeiro elemento
        x1 = x1 + vy * dt; 
        y1 = y1 + vy * dt;

         // desenha primeiro elemento
         cpx.fillStyle = "white";
         cpx.fillRect(x1, y1, 20, 20);

        requestAnimationFrame(desenha);
        t0 = tempo;
      }
      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(e) {
        // controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            vy = -V;
            break;
          case "ArrowDown":
            vy = +V;
            break;
          case "ArrowLeft":
            vx = -V;
            break;
          case "ArrowRight":
            vx = +V;
            break;

        }
      }
      function teclaSolta(e) {
            console.log(e.key);
            switch (e.key) {
                case "ArrowUp":
                    vy = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    break;
            }
          }
    </script>
  </body>
</html>
