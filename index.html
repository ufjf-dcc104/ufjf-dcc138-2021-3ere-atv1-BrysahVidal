<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo 01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo 01</h1>
    <canvas></canvas>
    <p>por Brysah Vidal</p>
    <script>
      let canvas = document.querySelector("canvas");
      let cpx = canvas.getContext("2d");
      // proporções do fundo
      canvas.width = 400;
      canvas.height = 320;

      //coordenadas da posição do primeiro elemento
      let x1 = 100;
      let y1 = 150;

      desenha();

      function desenha() {
        // desenha fundo
        cpx.fillStyle = "black";
        cpx.fillRect(0, 0, canvas.width, canvas.height);

        // desenha elemento
        cpx.fillStyle = "white";
        cpx.fillRect(x1, y1, 20, 20);
      }
    </script>
  </body>
</html>
