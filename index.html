<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo 01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo 01</h1>
    <canvas></canvas>
    <p>por Brysah Vidal</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      // proporções do fundo
      canvas.width = 400;
      canvas.height = 320;

      // primeiro elemento
      let x = 100;
      let y = 150;
      let vx = 0;
      let vy = 0;
      let ax = 0;
      let ay = 0;
      
      //segundo elemento
       let ex = 300;
        let evx = 0;
        let eax = 0;
        let ey = 200;
        let evy = 0;
        let eay = 0;

      const K = 180;
      let t0; //tempo inicial
      let dt; // diferença de tempo do quadro anterior

      requestAnimationFrame(desenha);

      function desenha(tempo) {
        //if (t0 === undefined ) t0 = tempo;
        t0 = t0 ?? tempo;
        dt = (tempo - t0)/1000; //diferença em segundos

        // desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //controladores
        eax = 0.5 * (x - ex) - 0.2 * evx;
        eay = 0.5 * (y - ey) - 0.2 * evy;
    
        //atualiza estados 
        vx = vx + ax * dt;
        x = x + vx * dt;
        vy = vy + ay * dt;
        y = y + vy * dt;

        evx = evx + eax*dt;
        ex = ex + evx * dt;
        evy = evy + eay*dt;
        ey = ey + evy * dt;

         // desenha elementos
         ctx.fillStyle = "white";
         ctx.fillRect(x, y, 20, 20);

         ctx.fillStyle = "red";
         ctx.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(desenha);
        t0 = tempo;
      }
      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(e) {
        // controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            ay = -K;
            break;
          case "ArrowDown":
            ay = +K;
            break;
          case "ArrowLeft":
            ax = -K;
            break;
          case "ArrowRight":
            ax = +K;
            break;

        }
      }
      function teclaSolta(e) {
            console.log(e.key);
            switch (e.key) {
                case "ArrowUp":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;
            }
          }
    </script>
  </body>
</html>
